<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/index.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="Main">
      <div class="Header">
        <div class="Logo__container">
          <img src="./images/logo.svg" alt="logo fylo" />
        </div>
        <div class="Buttons__container">
          <button class="Button"><img src="./images/icon-document.svg" alt="icon document"></button>
          <button class="Button"><img src="./images/icon-folder.svg" alt="icon folder"></button>
          <button class="Button"><img src="./images/icon-upload.svg" alt="icon upload"></button>
        </div>
      </div>

      <div class="Storage">
        <p>You’ve used <strong id="Use__data">815 GB</strong> of your storage</p>
        <div class="Range__container">
          <input type="range" class="Storage__range" id="Storage__range" min="0" max="1000" value="815"/>
          <div class="ProgressBar" id="ProgressBar"></div>
          <div class="Selector" id="Selector">
            <div class="SelectBtn"></div>
          </div>
        </div>
        <div class="Storage__capacity">
          <p><strong>0 GB</strong></p>
          <p><strong>1000 GB</strong></p>
        </div>
      </div>

      <div class="Info">
        <h1 id="Left__data">185</h1>
        <p>GB LEFT</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
        Frontend Mentor</a
      >. Coded by <a href="#"> @ankynator</a>.
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
